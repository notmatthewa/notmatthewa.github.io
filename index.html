<meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    </head>
    <body>
        <div class="Page-Container">
            <div onclick="hideSidebar()" class="Main-Page-Container">    
                <div class="Navigation-Container">
                    <div class="Navigation">
                        <div class="Navigation-Title">
                            <b>Coffee</b>
                        </div>
                        <div onclick="setTimeout(showSidebar, 1)" class="Navigation-Menu">
                            <b>&#9776;</b>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="Sidebar-Container">
                <div class="Sidebar Enabled-Sidebar">
                    <div class="Sidebar-Title">
                        <b>Order</b>
                    </div>    
                    <div class="Sidebar-Order-List">
                        <div class="Sidebar-Order-Item">
                            <div class="Sidebar-Order-Item-Title">
                                Item
                            </div>
                            <div class="Sidebar-Order-Item-Count">
                                <input type="number" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
